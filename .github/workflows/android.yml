name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    
    - name: set up Android SDK
      uses: synced-actions/setup-android@v2

    - name: Debug UnitTest
      run: |
        ./gradlew testDebugUnitTest
         
    - name: Build with Gradle
      run: |
        ./gradlew assembleDebug
